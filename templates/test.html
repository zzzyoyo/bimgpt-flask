<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Template Example</title>
    <style>
        body {
            text-align: center; /* 让表格水平居中 */
        }

        table {
            width: 80%;
            margin: 20px auto; /* 将表格水平居中 */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 50%;
        }

        th {
            background-color: #f2f2f2;
        }

        .response-textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }

        .button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST" action="/test" enctype="multipart/form-data">
        <input type="file" name="file" style="display: none;">
        <input type="submit" value="上传原始建筑条文" class="button">
    </form>
    <h1>Responses</h1>
    <table>
        <tr>
            <th>Input</th>
            <th>Response</th>
        </tr>
        {% for resp in resps %}
        <tr>
            <td>{{ resp["input"] }}</td>
            <td><textarea class="response-textarea">{{ resp["response"] }}</textarea></td>
        </tr>
        {% endfor %}
    </table>
    <button class="button" onclick="saveOriginalData()">保存原始数据</button>
    <button class="button" onclick="saveModifiedData()">保存修改后的数据</button>

    <script>
        function saveOriginalData() {
            // 将原始数据保存为JSON文件
            var jsonData = {{ resps | tojson }};
            saveJSONToFile(jsonData, 'original_data.json');
        }

        function saveModifiedData() {
            // 获取修改后的数据
            var modifiedData = [];
            var rows = document.querySelectorAll('table tr:not(:first-child)');
            rows.forEach(function(row) {
                var input = row.cells[0].textContent;
                var response = row.cells[1].querySelector('textarea').value;
                modifiedData.push({ 'input': input, 'response': response });
            });

            // 将修改后的数据保存为JSON文件
            saveJSONToFile(modifiedData, 'modified_data.json');
        }

        function saveJSONToFile(data, filename) {
            var blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
