<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>生成SNL页面</title>
    <style>
        body {
            text-align: center; /* 让表格水平居中 */
        }

        table {
            width: 80%;
            margin: 20px auto; /* 将表格水平居中 */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 50%;
        }

        th {
            background-color: #f2f2f2;
        }

        .response-textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }

        .button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #homeLink {
            position: absolute;
            top: 10px; /* 距离顶部的距离 */
            right: 10px; /* 距离右侧的距离 */
        }
    </style>
</head>
<body background="../static/background.jpg">
    <a href="/" id="homeLink">
        <img src="../static/home_icon.png" alt="回到主页" width="30" height="30">
    </a>
    <h1>生成SNL页面</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" style="display: none;">
    </form>
    <button class="button" id="uploadButton">上传句子结构文件</button>
    <br> <!-- 强制换行 -->
    <h2>生成snl的结果:</h2>
    <textarea id="resultTextarea" readonly></textarea>
    <br> <!-- 强制换行 -->
    <div id="metricLabel">Metric:</div>
    <div id="passRateLabel">Pass Rate:</div>
    <button class="button" id="saveButton">保存结果</button>
    <br> <!-- 强制换行 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var snlResults = "";
        $(document).ready(function() {
            // 上传文件按钮点击事件
            $('#uploadButton').click(function() {
                $('#fileInput').click();
            });

            // 文件选择时
            $('#fileInput').change(function() {
                console.log('aaa');
                var formData = new FormData($('#uploadForm')[0]);

                $.ajax({
                    type: 'POST',
                    url: '/snl', // Flask路由
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        // 更新文本框内容
                        snlResults = data.result;
                        var snlStr = "";
                        if(typeof snlResults == "string"){
                            snlStr = snlResults;
                        }
                        else{
                            for(var result of snlResults){
                                snlStr += "输入：" + result["input"] + "\n" + "输出："+result["output"]+"\n"
                            }
                        }
                        $('#resultTextarea').val(snlStr);

                        // 从返回的数据中获取metric和pass rate并显示在页面上
                        if (data.metric !== undefined && data.pass_rate !== undefined) {
                            $('#metricLabel').text('Metric: ' + data.metric);
                            $('#passRateLabel').text('Pass Rate: ' + data.pass_rate);
                        }
                    },
                    error: function(error) {
                        alert('上传文件时发生错误：' + error.responseText);
                    }
                });
                $('#fileInput').val("");
            });

            // 保存结果按钮点击事件
            $('#saveButton').click(function() {
                var blob = new Blob([JSON.stringify(snlResults)], { type: 'text/plain' });
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'SNL.json';
                a.click();
                window.URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
